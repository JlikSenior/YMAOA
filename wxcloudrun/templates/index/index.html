<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMA 内部OA平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-primary" id="menuButton">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-3" href="#">YMA 内部OA平台</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebarMenu" style="text-align: center;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">菜单</h5>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container content" id="mainContent">
        <div class="jumbotron mt-5 text-center">
            <h1 class="display-6 custom-title">YMA 内部OA平台</h1>
            <p class="lead custom-subtitle">欢迎使用易码数动科技内部OA工作平台!</p>
            <hr class="my-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <a class="btn btn-primary btn-lg btn-block btn-custom btn-primary-custom" href="#" role="button">客服管理</a>
                </div>
                <div class="col-md-6 mb-3">
                    <a class="btn btn-secondary btn-lg btn-block btn-custom btn-secondary-custom" href="#" role="button">技术管理</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        document.getElementById('menuButton').addEventListener('click', function () {
            document.getElementById('sidebarMenu').classList.toggle('show');
            document.getElementById('mainContent').classList.toggle('shifted');
        });

        document.addEventListener('click', function (event) {
            const sidebarMenu = document.getElementById('sidebarMenu');
            const mainContent = document.getElementById('mainContent');
            if (!sidebarMenu.contains(event.target) && !event.target.closest('#menuButton')) {
                sidebarMenu.classList.remove('show');
                mainContent.classList.remove('shifted');
            }
        });

        document.addEventListener('touchstart', function (event) {
            const sidebarMenu = document.getElementById('sidebarMenu');
            const mainContent = document.getElementById('mainContent');
            if (!sidebarMenu.contains(event.target) && !event.target.closest('#menuButton')) {
                sidebarMenu.classList.remove('show');
                mainContent.classList.remove('shifted');
            }
        });
    </script>
</body>
</html>
