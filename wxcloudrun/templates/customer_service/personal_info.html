<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服信息 - YMA 内部OA平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer_interface.css') }}">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="btn btn-primary" href="{{ return_path }}" style="background-color: transparent; border: none;">
                <i class="fas fa-chevron-left"></i>
            </a>
            <a class="navbar-brand ms-3" href="#">YMA 内部OA平台</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                客服信息
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="customerName" placeholder="输入姓名">
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="customerEmail" placeholder="输入邮箱">
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">电话</label>
                        <input type="tel" class="form-control" id="customerPhone" placeholder="输入电话">
                    </div>
                    <button type="submit" class="btn btn-primary-custom btn-custom">保存</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
