<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服注册 - YMA 内部OA平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer_entry.css') }}">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">YMA 内部OA平台</a>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-6 custom-title">客服注册</h1>
            <p class="lead custom-subtitle">请填写以下信息以注册新的客服。</p>
            <hr class="my-4">
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="customerName" placeholder="输入姓名">
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="customerEmail" placeholder="输入邮箱">
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">电话</label>
                        <input type="tel" class="form-control" id="customerPhone" placeholder="输入电话">
                    </div>
                    <div class="mb-3">
                        <label for="customerCode" class="form-label">客服代号</label>
                        <input type="text" class="form-control" id="customerCode" placeholder="输入客服代号">
                    </div>
                    <div class="mb-3">
                        <label for="customerGender" class="form-label">性别</label>
                        <select class="form-control" id="customerGender">
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="customerLocation" class="form-label">地点</label>
                        <input type="text" class="form-control" id="customerLocation" placeholder="输入地点">
                    </div>
                    <button type="submit" class="btn btn-primary-custom btn-custom">提交</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
