<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服界面 - YMA 内部OA平台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer_interface.css') }}">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="btn btn-primary" href="/customer-services" style="background-color: transparent; border: none;">
                <i class="fas fa-chevron-left"></i>
            </a>
            <a class="navbar-brand ms-3" href="#">YMA 内部OA平台</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="jumbotron text-center">
            <h1 class="display-6 custom-title">客服界面</h1>
            <p class="lead custom-subtitle">在这里，您可以管理客户服务相关的所有内容。</p>
            <hr class="my-4">
            <div class="d-grid gap-2">
                <form method="POST" action="{{ url_for('main.customer_interface') }}">
                    <button type="submit" name="action" value="task_publish" class="btn btn-primary-custom btn-custom mb-3">任务发布</button>
                    <button type="submit" name="action" value="assigned_tasks" class="btn btn-primary-custom btn-custom mb-3">查看所属任务</button>
                    <button type="submit" name="action" value="task_list" class="btn btn-primary-custom btn-custom mb-3">查看任务列表</button>
                    <button type="submit" name="action" value="personal_info" class="btn btn-primary-custom btn-custom">个人信息</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
